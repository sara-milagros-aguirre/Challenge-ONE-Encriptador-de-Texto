<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Imagenes/Logo.png" alt="Logo de Alura con la inicial de la letra a" />
        </div>
    </header>
    <main>
        <section class="columnaIzquierda">
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui." autofocus></textarea>
            <p id="advertencia">&#128712;Solo letras minúsculas y sin acentos.</p>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="columnaDerecha">
            <div class="solicitudMensaje">
                <h1 id="ningunMensaje">Ningún mensaje fue encontrado.</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea readonly="readonly" class="texto" cols="28" rows="22"></textarea>
            <button class="copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <p>
            © 2022 Challenge ONE: Encriptador de Texto. Desarrollado por:
            Sara Aguirre
        </p>
        <nav class="contacto">
            <a href="https://github.com/sara-milagros-aguirre"><img src="Imagenes/icons8-github-40.png"
                    alt="https://img.icons8.com/color/40/000000/github--v1.png" /></a>
            <a href="https://www.linkedin.com/in/sara-milagros-aguirre/"><img
                    src="Imagenes/icons8-linkedin-circled-40.png"
                    alt="https://img.icons8.com/color/40/000000/linkedin-circled--v1.png" /></a>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>

</html>
